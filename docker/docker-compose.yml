services:
  postgres:
    image: postgres:16-alpine
    container_name: cinevault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cinevault
      POSTGRES_USER: cinevault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cinevault_dev_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cinevault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
