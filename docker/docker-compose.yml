services:
  # ── CineVault App ──
  cinevault:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: cinevault-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-cinevault}
      DB_PASSWORD: ${DB_PASSWORD:-cinevault_dev_pass}
      DB_NAME: ${DB_NAME:-cinevault}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
      PREVIEW_PATH: /previews
      THUMBNAIL_PATH: /thumbnails
      MEDIA_PATH: /media
    volumes:
      - /plexdata:/media:ro
      - previews_data:/previews
      - thumbnails_data:/thumbnails

    # ── Intel QSV (Quick Sync Video) ──
    # Uncomment to enable Intel GPU hardware transcoding.
    # Requires: Intel CPU with integrated graphics, host driver + i915, /dev/dri devices.
    #
    # devices:
    #   - /dev/dri/renderD128:/dev/dri/renderD128
    #   - /dev/dri/card0:/dev/dri/card0
    # environment:
    #   LIBVA_DRIVER_NAME: iHD          # Use intel-media-driver (Broadwell+); use "i965" for older
    #   LIBVA_DRIVERS_PATH: /usr/lib/dri
    # group_add:
    #   - "109"                          # 'render' group GID — check with: getent group render

    # ── NVIDIA GPU ──
    # Uncomment to enable NVIDIA hardware transcoding (NVENC/NVDEC).
    # Requires: NVIDIA GPU, host nvidia-driver, nvidia-container-toolkit installed.
    # Note: The Dockerfile must also be updated to install NVIDIA CUDA/NVENC libs
    # (replace Alpine ffmpeg with an NVENC-capable build, e.g. linuxserver/ffmpeg).
    #
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1                 # or "all" for all GPUs
    #           capabilities: [gpu, video]
    # environment:
    #   NVIDIA_VISIBLE_DEVICES: all
    #   NVIDIA_DRIVER_CAPABILITIES: compute,video,utility

  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    container_name: cinevault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-cinevault}
      POSTGRES_USER: ${DB_USER:-cinevault}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cinevault_dev_pass}
    ports:
      - "${DB_EXPOSE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cinevault}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ──
  redis:
    image: redis:7-alpine
    container_name: cinevault-redis
    restart: unless-stopped
    ports:
      - "${REDIS_EXPOSE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
  previews_data:
  thumbnails_data: