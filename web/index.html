<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0d1b2a 100%);
            background-attachment: fixed;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, rgba(13, 27, 42, 0.95) 0%, rgba(10, 25, 41, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 217, 255, 0.15);
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            padding: 0 25px 35px;
            font-size: 1.9rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo::before {
            content: "‚ñ∂";
            font-size: 1.6rem;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.5));
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-item {
            padding: 14px 25px;
            margin: 4px 15px;
            color: #b8c5d6;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.95rem;
            border-radius: 12px;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #00D9FF 0%, #0099CC 100%);
            border-radius: 0 4px 4px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.12) 0%, rgba(0, 153, 204, 0.08) 100%);
            color: #00D9FF;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.18) 0%, rgba(0, 153, 204, 0.12) 100%);
            color: #00D9FF;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-icon {
            width: 22px;
            text-align: center;
            filter: drop-shadow(0 0 4px rgba(0, 217, 255, 0.3));
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 35px 45px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00D9FF 0%, #00B8DB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .view-all {
            color: #8a9bae;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .view-all:hover {
            color: #00D9FF;
            background: rgba(0, 217, 255, 0.1);
        }

        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 24px;
            margin-bottom: 45px;
        }

        .media-card {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-8px);
        }

        .media-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.8) 0%, rgba(13, 27, 42, 0.9) 100%);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
        }

        .media-card:hover .media-poster {
            box-shadow: 0 12px 32px rgba(0, 217, 255, 0.3), 0 0 0 2px rgba(0, 217, 255, 0.3);
        }

        .media-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.95) 0%, rgba(0, 153, 204, 0.95) 100%);
            color: #0a1929;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00D9FF 0%, #0099CC 100%);
            width: 0%;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.6);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(10, 25, 41, 0.8) 100%);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 16px;
        }

        .media-card:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #0a1929;
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.5);
            transition: all 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(0, 217, 255, 0.7);
        }

        .media-info {
            padding: 12px 0;
        }

        .media-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e5e5e5;
        }

        .media-meta {
            font-size: 0.8rem;
            color: #8a9bae;
        }

        /* Top Bar */
        .top-bar {
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(10, 25, 41, 0.95) 0%, rgba(13, 27, 42, 0.9) 100%);
            backdrop-filter: blur(20px);
            padding: 22px 45px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            position: relative;
            width: 450px;
        }

        .search-box input {
            width: 100%;
            padding: 13px 45px 13px 18px;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.6) 0%, rgba(13, 27, 42, 0.8) 100%);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00D9FF;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.8) 0%, rgba(13, 27, 42, 0.95) 100%);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #0a1929;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.4);
            transition: all 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 70px 25px;
            color: #8a9bae;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.4) 0%, rgba(13, 27, 42, 0.6) 100%);
            border-radius: 20px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            margin: 20px 0;
        }

        .empty-state-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.3));
        }

        .empty-state-title {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: #b8c5d6;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            color: #0a1929;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            font-size: 0.95rem;
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(0, 217, 255, 0.5);
        }

        /* Login Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(10, 25, 41, 0.95) 0%, rgba(13, 27, 42, 0.97) 100%);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.95) 0%, rgba(13, 27, 42, 0.98) 100%);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            padding: 45px;
            max-width: 440px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0, 217, 255, 0.2);
        }

        .modal-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00D9FF 0%, #00B8DB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #b8c5d6;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(10, 25, 41, 0.6) 0%, rgba(13, 27, 42, 0.8) 100%);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00D9FF;
            background: linear-gradient(135deg, rgba(10, 25, 41, 0.8) 0%, rgba(13, 27, 42, 0.95) 100%);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .message {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 22px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .message.error {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.15) 0%, rgba(255, 59, 48, 0.1) 100%);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ff6b6b;
        }

        .message.success {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15) 0%, rgba(52, 199, 89, 0.1) 100%);
            border: 1px solid rgba(52, 199, 89, 0.4);
            color: #51cf66;
        }

        /* Library Card */
        .library-card {
            padding: 25px;
            background: linear-gradient(135deg, rgba(26, 35, 50, 0.6) 0%, rgba(13, 27, 42, 0.8) 100%);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 16px;
            margin-bottom: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .library-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.2);
            border-color: rgba(0, 217, 255, 0.4);
        }

        .library-card h3 {
            background: linear-gradient(135deg, #00D9FF 0%, #00B8DB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 27, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(0, 217, 255, 0.4) 0%, rgba(0, 153, 204, 0.4) 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(0, 217, 255, 0.6) 0%, rgba(0, 153, 204, 0.6) 100%);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">CineVault</div>
            
            <div class="nav-section">
                <div class="nav-item active" data-view="home">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </div>
                <div class="nav-item" data-view="movies">
                    <span class="nav-icon">üé¨</span>
                    <span>Movies</span>
                </div>
                <div class="nav-item" data-view="tv">
                    <span class="nav-icon">üì∫</span>
                    <span>TV Shows</span>
                </div>
                <div class="nav-item" data-view="libraries">
                    <span class="nav-icon">üìö</span>
                    <span>Libraries</span>
                </div>
            </div>

            <div style="margin-top: auto; padding: 20px;">
                <div class="nav-item" id="logoutBtn" style="color: #ff6b6b;">
                    <span class="nav-icon">üö™</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search movies, TV shows..." id="searchInput">
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="main-content" id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal active" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to CineVault</h2>
            <div id="authMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('userAvatar').textContent = currentUser.username[0].toUpperCase();
                loadHomeView();
            } else {
                document.getElementById('loginModal').classList.add('active');
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('authMessage');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    messageDiv.innerHTML = '<div class="message success">Login successful!</div>';
                    setTimeout(() => {
                        checkAuth();
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.error || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Connection error. Is the server running?</div>';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            document.getElementById('loginModal').classList.add('active');
        });

        // Navigation
        document.querySelectorAll('.nav-item[data-view]').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const view = item.dataset.view;
                
                switch(view) {
                    case 'home': loadHomeView(); break;
                    case 'movies': loadMoviesView(); break;
                    case 'tv': loadTVView(); break;
                    case 'libraries': loadLibrariesView(); break;
                }
            });
        });

        // Load Views
        function loadHomeView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Continue Watching</h2>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">‚ñ∂Ô∏è</div>
                    <div class="empty-state-title">No content yet</div>
                    <p>Start by adding libraries to organize your media collection</p>
                    <button class="btn-primary" onclick="loadLibrariesView()">Add Library</button>
                </div>

                <div class="section-header" style="margin-top: 40px;">
                    <h2 class="section-title">Recently Added</h2>
                </div>
                <div class="media-grid" id="recentMedia"></div>
            `;
            loadRecentMedia();
        }

        function loadMoviesView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Movies</h2>
                    <span class="view-all">Filter ‚ñº</span>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">üé¨</div>
                    <div class="empty-state-title">No movies yet</div>
                    <p>Add movie libraries and scan your media to see content here</p>
                </div>
            `;
        }

        function loadTVView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">TV Shows</h2>
                    <span class="view-all">Filter ‚ñº</span>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <div class="empty-state-title">No TV shows yet</div>
                    <p>Add TV show libraries and scan your media to see content here</p>
                </div>
            `;
        }

        async function loadLibrariesView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Libraries</h2>
                    <button class="btn-primary" onclick="createLibrary()">+ Add Library</button>
                </div>
                <div id="librariesList"></div>
            `;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/libraries`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const data = await response.json();
                
                const listDiv = document.getElementById('librariesList');
                if (data.success && data.data.length > 0) {
                    listDiv.innerHTML = data.data.map(lib => `
                        <div class="library-card">
                            <h3>${lib.name}</h3>
                            <p style="color: #8a9bae; margin-bottom: 8px;">Type: ${lib.media_type}</p>
                            <p style="color: #8a9bae; margin-bottom: 8px;">Path: ${lib.path}</p>
                            <p style="color: #8a9bae;">Status: ${lib.is_enabled ? '‚úÖ Enabled' : '‚ùå Disabled'}</p>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìö</div>
                            <div class="empty-state-title">No libraries configured</div>
                            <p>Create your first library to start organizing your media</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load libraries:', error);
            }
        }

        async function loadRecentMedia() {
            const grid = document.getElementById('recentMedia');
            grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><p>No recent media</p></div>';
        }

        function createLibrary() {
            alert('Library creation UI coming soon! Use the API to create libraries for now.');
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
