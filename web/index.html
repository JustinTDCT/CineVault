<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#00d9ff">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
    <button class="sidebar-toggle-mobile" id="sidebarToggleMobile" onclick="document.getElementById('sidebar').classList.toggle('open')" aria-label="Toggle sidebar">&#9776;</button>
    <div class="sidebar-overlay-mobile" id="sidebarOverlay" onclick="document.getElementById('sidebar').classList.remove('open')"></div>

    <div id="app">
        <div class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
            <div class="logo">CineVault</div>

            <div class="nav-section">
                <div class="nav-label">Main</div>
                <a href="#/dashboard" class="nav-link active" data-route="dashboard">
                    <span class="nav-icon">&#127968;</span><span>Home</span>
                </a>
            </div>

            <div class="nav-section" id="librariesNav">
                <div class="nav-label">Libraries</div>
            </div>

            <div class="nav-section">
                <div class="nav-label">Discover</div>
                <a href="#/collections" class="nav-link" data-route="collections">
                    <span class="nav-icon">&#128218;</span><span>Collections</span>
                </a>
            </div>

            <div class="sidebar-footer" id="sidebarFooter">
                <a href="#/settings" class="nav-link" data-route="settings">
                    <span class="nav-icon">&#9881;</span><span>Settings</span>
                </a>
                <div class="user-info" id="user-info"></div>
            </div>
        </div>

        <div class="content">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" class="form-input" placeholder="Search your media..." id="searchInput" aria-label="Search">
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#/profile" class="dropdown-item">Edit Profile</a>
                        <a href="#/settings" class="dropdown-item">Settings</a>
                        <div class="dropdown-item" id="logoutBtn">Logout</div>
                    </div>
                </div>
            </div>
            <div id="page-container" class="page-container"></div>
        </div>
    </div>

    <!-- Setup Wizard Overlay (first run) -->
    <div class="setup-overlay" id="setupOverlay" style="display:none;" role="dialog" aria-modal="true">
        <div class="setup-card">
            <div class="setup-logo">CineVault Setup</div>
            <div class="setup-subtitle">Create your admin account to get started</div>
            <div id="setupMessage" style="color:var(--error);text-align:center;margin-bottom:12px;font-size:0.85rem;"></div>
            <form id="setupForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input class="form-input" type="text" id="setupFullName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input class="form-input" type="email" id="setupEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-input" type="password" id="setupPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label">PIN (for fast login)</label>
                    <input class="form-input" type="text" id="setupPin" inputmode="numeric" maxlength="10" autocomplete="off" placeholder="4-digit PIN">
                    <div class="setup-pin-note">Numeric only. Used for quick sign-in.</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;margin-top:16px;padding:14px;">Create Admin Account</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-overlay" id="loginOverlay" style="display:none;" role="dialog" aria-modal="true">
        <div class="login-card">
            <div class="setup-logo" style="margin-bottom:8px;">CineVault</div>
            <div class="login-title">Welcome Back</div>
            <div id="loginMessage" style="color:var(--error);text-align:center;margin-bottom:12px;font-size:0.85rem;"></div>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input class="form-input" type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-input" type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;margin-top:12px;padding:14px;">Sign In</button>
            </form>
        </div>
    </div>

    <div id="modal-root"></div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
