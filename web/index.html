<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #0d0d0d;
            border-right: 1px solid #2a2a2a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 20px 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #00D9FF;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "‚ñ∂";
            font-size: 1.5rem;
        }

        .nav-section {
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 12px 20px;
            color: #b8b8b8;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: #2a2a2a;
            color: #00D9FF;
        }

        .nav-item.active {
            background: #2a2a2a;
            color: #00D9FF;
            border-left: 3px solid #00D9FF;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00D9FF;
        }

        .view-all {
            color: #b8b8b8;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .view-all:hover {
            color: #00D9FF;
        }

        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .media-card {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .media-card:hover {
            transform: scale(1.05);
        }

        .media-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .media-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quality-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 217, 255, 0.9);
            color: #0d0d0d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: #00D9FF;
            width: 0%;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .media-card:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00D9FF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0d0d0d;
        }

        .media-info {
            padding: 10px 0;
        }

        .media-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-meta {
            font-size: 0.8rem;
            color: #8a8a8a;
        }

        /* Top Bar */
        .top-bar {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding: 20px 40px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .search-box {
            position: relative;
            width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 0.9rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00D9FF;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00D9FF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #0d0d0d;
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8a8a8a;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #b8b8b8;
        }

        .btn-primary {
            background: #00D9FF;
            color: #0d0d0d;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .btn-primary:hover {
            background: #00B8DB;
        }

        /* Login Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #00D9FF;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00D9FF;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #34c759;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">CineVault</div>
            
            <div class="nav-section">
                <div class="nav-item active" data-view="home">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </div>
                <div class="nav-item" data-view="movies">
                    <span class="nav-icon">üé¨</span>
                    <span>Movies</span>
                </div>
                <div class="nav-item" data-view="tv">
                    <span class="nav-icon">üì∫</span>
                    <span>TV Shows</span>
                </div>
                <div class="nav-item" data-view="libraries">
                    <span class="nav-icon">üìö</span>
                    <span>Libraries</span>
                </div>
            </div>

            <div style="margin-top: auto; padding: 20px;">
                <div class="nav-item" id="logoutBtn" style="color: #ff3b30;">
                    <span class="nav-icon">üö™</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search movies, TV shows..." id="searchInput">
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">A</div>
                </div>
            </div>

            <div class="main-content" id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal active" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to CineVault</h2>
            <div id="authMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('userAvatar').textContent = currentUser.username[0].toUpperCase();
                loadHomeView();
            } else {
                document.getElementById('loginModal').classList.add('active');
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('authMessage');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    messageDiv.innerHTML = '<div class="message success">Login successful!</div>';
                    setTimeout(() => {
                        checkAuth();
                    }, 500);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.error || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Connection error. Is the server running?</div>';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            document.getElementById('loginModal').classList.add('active');
        });

        // Navigation
        document.querySelectorAll('.nav-item[data-view]').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const view = item.dataset.view;
                
                switch(view) {
                    case 'home': loadHomeView(); break;
                    case 'movies': loadMoviesView(); break;
                    case 'tv': loadTVView(); break;
                    case 'libraries': loadLibrariesView(); break;
                }
            });
        });

        // Load Views
        function loadHomeView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Continue Watching</h2>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">‚ñ∂Ô∏è</div>
                    <div class="empty-state-title">No content yet</div>
                    <p>Start by adding libraries to organize your media collection</p>
                    <button class="btn-primary" onclick="loadLibrariesView()">Add Library</button>
                </div>

                <div class="section-header" style="margin-top: 40px;">
                    <h2 class="section-title">Recently Added</h2>
                </div>
                <div class="media-grid" id="recentMedia"></div>
            `;
            loadRecentMedia();
        }

        function loadMoviesView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Movies</h2>
                    <span class="view-all">Filter ‚ñº</span>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">üé¨</div>
                    <div class="empty-state-title">No movies yet</div>
                    <p>Add movie libraries and scan your media to see content here</p>
                </div>
            `;
        }

        function loadTVView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">TV Shows</h2>
                    <span class="view-all">Filter ‚ñº</span>
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">üì∫</div>
                    <div class="empty-state-title">No TV shows yet</div>
                    <p>Add TV show libraries and scan your media to see content here</p>
                </div>
            `;
        }

        async function loadLibrariesView() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Libraries</h2>
                    <button class="btn-primary" onclick="createLibrary()">+ Add Library</button>
                </div>
                <div id="librariesList"></div>
            `;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}/libraries`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const data = await response.json();
                
                const listDiv = document.getElementById('librariesList');
                if (data.success && data.data.length > 0) {
                    listDiv.innerHTML = data.data.map(lib => `
                        <div class="media-card" style="padding: 20px; background: #2a2a2a; border-radius: 8px; margin-bottom: 15px;">
                            <h3 style="color: #00D9FF; margin-bottom: 10px;">${lib.name}</h3>
                            <p style="color: #8a8a8a;">Type: ${lib.media_type}</p>
                            <p style="color: #8a8a8a;">Path: ${lib.path}</p>
                            <p style="color: #8a8a8a;">Status: ${lib.is_enabled ? '‚úÖ Enabled' : '‚ùå Disabled'}</p>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìö</div>
                            <div class="empty-state-title">No libraries configured</div>
                            <p>Create your first library to start organizing your media</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load libraries:', error);
            }
        }

        async function loadRecentMedia() {
            // Placeholder for recent media
            const grid = document.getElementById('recentMedia');
            grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><p>No recent media</p></div>';
        }

        function createLibrary() {
            alert('Library creation UI coming soon! Use the API to create libraries for now.');
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
