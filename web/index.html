<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="app">
        <nav id="sidebar" class="sidebar collapsed">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">CV</span>
                    <span class="logo-text">CineVault</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                    <span class="hamburger"></span>
                </button>
            </div>
            <ul class="nav-list" id="nav-list">
                <li><a href="#/dashboard" class="nav-link" data-route="dashboard">
                    <span class="nav-icon">&#9776;</span><span class="nav-label">Dashboard</span></a></li>
                <li class="nav-section" id="nav-libraries">
                    <span class="nav-section-title">Libraries</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#/settings" class="nav-link" data-route="settings">
                    <span class="nav-icon">&#9881;</span><span class="nav-label">Settings</span></a>
                <div class="user-info" id="user-info"></div>
            </div>
        </nav>
        <main id="content" class="content">
            <div id="page-container" class="page-container"></div>
        </main>
    </div>
    <div id="modal-root"></div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
